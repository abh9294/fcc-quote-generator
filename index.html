<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generater</title>
    <style>
        
        html{
            display:flex;
            justify-content:center;
        }


       body{
        display:flex;
        justify-content: center;
        align-items: center;
        border: 2px solid red;
        width:100vh;
        height:100vh;
        background-color: palegoldenrod;
       }
   
        #quote-box {
            width: 50vh;
            height: 25vh;
            position: relative;
            border: 2px solid black;
            background-color: skyblue;
    
        }

        div{
            border : 1px solid green;
        }
        
        #tweet-quote{
            border: 1px solid brown;
            position:absolute;
            top:85%;
            left:50%;
            transform: translate(-50%);
            overflow: hidden;
        }

        #new-quote{

            position: absolute;
            top:85%;
            left:70%;
        }

        #author{
            display:inline-block;
            position:absolute;
            top: 70%;
            left:70%;
            
        }

        #text {
            position : absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            display: block;
        }
    
        </style>
    
</head>
<body>
    <div id="quote-box">
        
        quote-box
        <div id="text">
            text
        </div>
        
        <div id="author">
            author
        </div>

        <button id="new-quote">new quote</button>

        <a id="tweet-quote">tweet-quote</a>

    </div>   
</body>
</html>
