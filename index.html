<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generater</title>
    <style>
        
        html{
            display:flex;
            justify-content:center;
        }


       body{
        display:flex;
        justify-content: center;
        align-items: center;
        border: 2px solid red;
        width:100vh;
        height: 100vh;
    }


       #quote-box{
            position: relative;
            width:100%;
            height:100%;
            background: radial-gradient( rgba(224, 224, 79, 0.979) 0%, skyblue 80%);
       }
   
        #quote-wrapper {
            width: 50vh;
            height: 50vh;
            position: absolute;
            border: 2px solid black;
            box-shadow: 5px 5px 5px rgba(63, 117, 153, 0.801);
            border-radius: 50%;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%); 
    
        }

        div{
            border : 1px solid green;
        }
        
        #tweet-quote{
            border: 1px solid brown;
            position:absolute;
            top:90%;
            left:50%;
            transform: translate(-50%);
        }

        #new-quote{

            position: absolute;
            top:82%;
            left:50%;
            transform: translate(-50%);

        }

        #author{
            display:inline-block;
            position:absolute;
            top: 70%;
            left:50%;
            transform: translate(-50%);
            
        }

        #text {
            position : absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            display: block;
        }
    
        </style>
    
</head>
<body>
    <div id="quote-box">
        
        quote-box
        <div id="quote-wrapper">
            wrapper
            <div id="text">
                text
            </div>
        </div>

        <div id="author">
            author
        </div>

        <button id="new-quote">new quote</button>

        <a id="tweet-quote">tweet-quote</a>

    </div>   
</body>
</html>
