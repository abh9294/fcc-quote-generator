<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generater</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css"/> 
</head>
<body>
    
        <div id="quote-box">
            
            
            <div id="quote-wrapper">
                
                <div  class="text-custom-brown" id="text">     
                    <span class="quote-mark" id="left-quote-mark">"</span>
                    <p id="main-quote-text"></p>
                    <span class="quote-mark" id="right-quote-mark">"</span>
                </div>
                <div id="author">
                    
                </div>
    
            </div>

           

            <button  id="new-quote">new quote</button>

            <a id="tweet-quote" href="#"><span class="fab fa-twitter"></span></a>

        </div>  
        <script type="module" src="app.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
